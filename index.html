<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let playerScore = 0;
            let computerScore = 0;
            let player = 0;
            let computer = 0;
            let playerChoice;
            let computerChoice;

            function playRound(playerChoice, computerChoice) {

                playerChoice = playerChoice.toLowerCase();

                if (playerChoice == "rock" && computerChoice == "scissor") {
                    result= "You win! Rock beats Scissor.";
                    player = 1;
                }
                else if (playerChoice == "rock" && computerChoice == "paper") {
                    result= "You Lose! Paper beats Rock.";
                    computer = 1;
                }
                else if (playerChoice == "paper" && computerChoice == "rock") {
                    result= "You Win! Paper beats Rock.";
                    player = 1;
                }
                else if (playerChoice == "paper" && computerChoice == "scissor") {
                    result= "You Lose! Scissor beats Paper.";
                    computer = 1;
                }
                else if (playerChoice == "scissor" && computerChoice == "paper") {
                    result= "You Win! Scissor beats Paper.";
                    player = 1;
                }
                else if (playerChoice == "scissor" && computerChoice == "rock") {
                    result= "You Lose! Rock beats Scissor.";
                    computer = 1;
                }
                else if (playerChoice == computerChoice) {
                    result= "DRAW! Both players had the same choice!";
                    computer = 0;
                    player = 0;
                }

                document.getElementById("result").innerText = result;

                if (player == 1 && computer == 1) {
                        playerScore += 0;
                        computerScore += 0;
                        player = 0;
                        computer = 0;
                        console.log(playerChoice);
                        console.log(computerChoice);
                        console.log(playerScore);
                        console.log(computerScore);
                    }
                else if (player == 1 && computer == 0) {
                        playerScore += 1;
                        computerScore += 0;
                        player = 0;
                        console.log(playerChoice);
                        console.log(computerChoice);
                        console.log(playerScore);
                        console.log(computerScore);
                }
                else if (computer == 1 && player == 0) {
                        computerScore += 1;
                        playerScore += 0;
                        computer = 0;
                        player = 0;
                        console.log(playerChoice);
                        console.log(computerChoice);
                        console.log(playerScore);
                        console.log(computerScore)
                } 
                document.getElementById("playerScore").innerText = playerScore;
                document.getElementById("computerScore").innerText = computerScore;

                if (playerScore == 5) {
                    document.getElementById("final").innerText = "You win! Your score was " + playerScore + " and the computer score was " + computerScore;
                }
                else if (computerScore == 5) {
                    document.getElementById("final").innerText = "You Lose! Your score was " + playerScore + " and the computer score was " + computerScore;
                }
            }

            function computerPlay () {
                num = Math.ceil(Math.random() * 3);
                if (num == 1) {
                    computerChoice = "rock";
                }
                else if (num == 2) {
                    computerChoice = "paper";
                }
                else if (num == 3) {
                    computerChoice = "scissor";
                }
                return computerChoice;
            }

    </script>

    <button onclick="result=playRound(playerChoice = 'rock', computerChoice = computerPlay())">Rock</button>
    <button onclick="result=playRound(playerChoice = 'paper', computerChoice = computerPlay())">Paper</button>
    <button onclick="result=playRound(playerChoice = 'scissor', computerChoice = computerPlay())">Scissor</button>

    <div>Result for this round:</div>
    <div id="result">Result for each round!</div>
    <div>Score Check:</div>
    <div><b>Player Score:</b></div>
    <div id="playerScore">Score check!</div>
    <div><b>Computer Score:</b></div>
    <div id="computerScore">Score check!</div>

    <div><b>Final Result:</b></div>
    <div id="final">finalResult</div>
</body>
</html>
